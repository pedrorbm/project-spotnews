{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário para Nova Categoria</title>
</head>
<body>
  <header class="header">
    <ul class="header-links">
      <li>
        <a href="{% url 'home-page' %}">Home</a>
      </li>
      <li>
        <a href="{% url 'categories-form' %}">Cadastrar Categorias</a>
      </li>
    </ul>
  </header>

  <main>
    <form method="post" action="{% url 'categories-form' %}">
      <label for="{{ form.name.auto_id }}">Nome</label>
      {% csrf_token %}
      {{ form.name }}
      <button type="submit">Salvar</button>
    </form>
    <P>Fím do formulário!</P>
  </main>
</body>
</html>
